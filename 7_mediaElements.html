<!-- 
                                        Media Elements
Media elements in HTML are tags that allow you to embed and control multimedia content, like audio, video, and images, directly within a webpage. These elements make it easy to add rich content to your site, enhancing user engagement and experience.

Common Media Elements in HTML: 
    1. <img> : Embedding Images 
               used to display image on a webpage.
            <img src="path/to/image.jpg" alt="A description of the image">

    2. <audio> : Embedding Audio 
                 used to play audio files, such as music or podcasts.

                 <audio controls>
                    <source src="path/to/audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

    3. <video> : Embedding Videos 
                 used to embed video files on a webpage.

                 <video controls width="320" height="240">
                    <source src="path/to/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

    4. <figure> and <figcaption> : grouping media with captions.
                used to group media elements like images or videos with caption that describes them.

                <figure>
                    <img src="path/to/image.jpg" alt="A scenic view">
                    <figcaption>A beautiful scenic view</figcaption>
                </figure>

    5. <iframe> : embedding external Content 
            Used to embed content from another website, such as videos from YouTube or Google Maps, within your page.

            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video" frameborder="0" allowfullscreen></iframe>




 Attributes for controlling media (controls, autoplay, loop)
            allow you to control their behavior of media.


        1. controls :  Adds built-in controls to the media element, such as play, pause, volume, and progress.

                        <audio controls>
                            <source src="path/to/audio.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>

                        <video controls width="320" height="240">
                            <source src="path/to/video.mp4" type="video/mp4">
                            Your browser does not support the video element.
                        </video>

        2. autoplay : Automatically starts playing the media as soon as the page loads or the media is ready.

                        <audio autoplay>
                            <source src="path/to/audio.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>

                        <video autoplay width="320" height="240">
                            <source src="path/to/video.mp4" type="video/mp4">
                            Your browser does not support the video element.
                        </video>

        3. loop : the media to restart automatically every time it finishes playing

                        <audio loop>
                            <source src="path/to/audio.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>

                        <video loop width="320" height="240">
                            <source src="path/to/video.mp4" type="video/mp4">
                            Your browser does not support the video element.
                        </video>

        4. Combining controls, autoplay, and loop : combine these attributes to create a fully controlled media experience.

                        <audio controls autoplay loop>
                            <source src="path/to/audio.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>

                        <video controls autoplay loop width="320" height="240">
                            <source src="path/to/video.mp4" type="video/mp4">
                            Your browser does not support the video element.
                        </video>
