                                    Attributes in HTML 
    Attributes in HTML are special words that provide additional information about HTML elements. They are always included within the opening tag of an element and usually consist of a name and a value.

    Basic Structure: 
        <tagname attribute="value">Content</tagname>


    Common HTML Attributes: 

        1. 'id': Provides a unique identifier for an element. It's often used for styling or referencing the element in JavaScript

            <div id="main-content">This is the main content.</div>

        2. class : Assigns one or more class names to an element. Classes are commonly used for styling multiple elements that share the same class.

            <p class="highlight">This paragraph is highlighted.</p>

        3. style : Applies inline CSS styles directly to an element.

                <h1 style="color: blue; text-align: center;">Welcome to My Website</h1>

        4. src : Specifies the source of an external file, such as an image, video, or script.

                <img src="path/to/image.jpg" alt="A beautiful landscape">

        5. href :  Specifies the destination URL for links.

                <a href="https://www.example.com">Visit Example.com</a>

        6. alt : Provides alternative text for images, useful for accessibility and when images cannot be displayed.

                <img src="path/to/image.jpg" alt="Description of image">

        7. title : Adds a tooltip that appears when the user hovers over the element.

                <button title="Click to submit">Submit</button>

        8. target : Specifies where to open the linked document.

                <a href="https://www.example.com" target="_blank">Open in New Tab</a>



Meta Tags in HTML 
    Meta tags are special tags placed inside the <head> section of an HTML document. They provide metadata (data about data) that helps browsers and search engines understand the content of the webpage. Meta tags do not display any content on the page but are crucial for SEO, page behavior, and accessibility.



    Common Meta Tags:

        1. <meta charset="UTF-8"> :  Specifies the character encoding for the HTML document, ensuring that text is displayed correctly.

                <meta charset="UTF-8">

        2. <meta name="viewport" content="width=device-width, initial-scale=1.0">: 
            Controls how the webpage is displayed on different devices, particularly mobile. It sets the width of the page to the width of the device and the initial zoom level.

                <meta name="viewport" content="width=device-width, initial-scale=1.0">

        3. <meta name="description" content="A brief description of the webpage."> : 
            Provides a short description of the webpage content. This is often displayed in search engine results.

                <meta name="description" content="Learn HTML and web development basics.">

        4. <meta name="keywords" content="HTML, CSS, JavaScript, Web Development"> :
            Specifies keywords relevant to the content of the webpage. These help search engines understand the page's focus (though many search engines no longer prioritize this tag).

                <meta name="keywords" content="HTML, CSS, JavaScript, Web Development">

        5. <meta name="author" content="Your Name"> : 
             Provides information about the author of the document.

                <meta name="author" content="John Doe">

        6. <meta http-equiv="refresh" content="30"> : 
             Refreshes the page after a specified number of seconds.

                <meta http-equiv="refresh" content="30">

        7. <meta http-equiv="X-UA-Compatible" content="IE=edge"> : 
            Ensures that Internet Explorer uses the latest rendering engine to display the page.

            <meta http-equiv="X-UA-Compatible" content="IE=edge">

        8. <meta property="og:title" content="Your Page Title"> : 
            Used in social media to define the title of your page when shared (part of the Open Graph protocol).

            <meta property="og:title" content="Learn HTML Basics">
