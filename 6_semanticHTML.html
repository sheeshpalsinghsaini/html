<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Elements </title>
</head>
<body>
    <!-- header section -->
    <header>
        <h1> My Website!!!</h1>
        <!-- nav section -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <!-- article section -->
        <article>
            <h2>Main Article</h2>
            <p>This is the main content of the page.</p>
        </article>
    </main>

    <!-- section  -->
     <section>
        <h2> Related Articles</h2>
        <ul>
            <li><a href="#article1">Article 1</a></li>
            <li><a href="#article2">Article 2</a></li>
        </ul>
     </section>

     <!-- footer section  -->
      <footer>
        <p>&copy; 2024 My website. All right reserved.</p>
      </footer>

      <!-- figure and figcaption section -->
       <figure>
        <img src="./images/hp-dragonfly-pro-chromebook-2.avif" alt="hp-laptop" width="400px" height="250px">
        <figcaption>This is an image caption.</figcaption>
       </figure>

       <!-- time section  -->
        <time datetime="2024-08-21">August 21, 2024</time>

</body>
</html>

----------------------------------------Introduction to semantic HTML
Semantic HTML refers to the use of HTML tags that convey the meaning or the role of the content they encapsulate. Unlike non-semantic elements (such as <div> and <span>), semantic elements clearly describe their purpose both to the browser and to the developer. This practice enhances the readability of the code and improves accessibility, search engine optimization (SEO), and maintainability of web pages.


Why Use Semantic HTML?
    1. Improved Accessibility:
        Semantic elements make it easier for assistive technologies like screen readers to understand the structure and content of a web page. For example, using <header> or <nav> helps screen readers navigate through the page more efficiently.
    
    2. Better SEO:
        Search engines use the semantic structure of a web page to better understand and rank its content. Elements like <article>, <section>, and <aside> provide context to search engines, helping them determine what’s important on the page.

    3. Enhanced Readability and Maintainability:
         Using semantic elements makes the code more readable and easier to maintain. For example, it’s more intuitive to see a <footer> tag at the bottom of the page than a generic <div>.


Common Semantic HTML Elements::

    1. <header> : Represents the introductory content or a group of navigational links for its nearest
                  ancestor sectioning content or sectioning root.

                    <header>
                        <h1>My Website</h1>
                        <nav>
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                    </header>


    2. <nav> :  Defines a set of navigation links. It’s used for the primary navigation blocks within the document

                    <nav>
                        <ul>
                            <li><a href="#home">Home</a></li>
                            <li><a href="#services">Services</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>



    3. <main> : Represents the main content of the document. It’s intended to contain the central topic or
                content of the document, excluding headers, footers, and sidebars.

                    <main>
                        <article>
                            <h2>Main Article</h2>
                            <p>This is the main content of the page.</p>
                        </article>
                    </main>


    4. <article> : Represents a self-contained piece of content that could be independently distributed or
                   reused. Articles are often found in blog posts, news stories, or forum posts.

                    <article>
                        <h2>Blog Post Title</h2>
                        <p>This is the content of the blog post.</p>
                    </article>

    5. <section> : Defines a thematic grouping of content, typically with a heading. Sections are used to
                   group related content together.

                    <section>
                        <h2>About Us</h2>
                        <p>Information about the company.</p>
                    </section>

    6. <aside> : Represents content that is tangentially related to the content around it, often presented as a sidebar or callout box.

                    <aside>
                        <h2>Related Articles</h2>
                        <ul>
                            <li><a href="#article1">Article 1</a></li>
                            <li><a href="#article2">Article 2</a></li>
                        </ul>
                    </aside>

    7. <footer> : Defines the footer for its nearest sectioning content or sectioning root element. 
                 Typically contains information about the author, copyright, and links to related documents.

                  <footer>
                    <p>&copy; 2024 My Website. All rights reserved.</p>
                  </footer>
        
    8. <figure> and <figcaption> :  <figure> is used to encapsulate content such as images, illustrations,
                     or diagrams, along with a caption provided by <figcaption>.

                 <figure>
                    <img src="image.jpg" alt="Description of image">
                    <figcaption>This is an image caption.</figcaption>
                 </figure>
       
    9. <time> : Represents a specific period in time. It can include a datetime attribute for machine-readable dates.

                <time datetime="2024-08-21">August 21, 2024</time>
