<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Html table: </h2>

    <table border="1px" style="padding: 5px; background-color:bisque;border-spacing:10px;">
        <tr>
            <th colspan="2" rowspan="">Company</th> <!-- will take space of two cell-->
            <th colspan="1" rowspan="">Contact</th>
            <th colspan="1" rowspan="">Country</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="">Alfreds Futterkiste</td><!-- will take space of two cell-->
            <td colspan="1" rowspan="">Maria Anders</td>
            <td colspan="1" rowspan="">Germany</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="">Centro comercial Moctezuma</td><!-- will take space of two cell-->
            <td colspan="1" rowspan="">Francisco Chang</td>
            <td colspan="1" rowspan="">Mexico</td>
        </tr>
    </table>
    
</body>
</html>

<!-- 

    HTML tables allow web developers to arrange data into rows and columns.
        - table represent by <table>
        - A table in HTML consists of table cells inside rows and columns.
        - table row represent by <tr>
        - each table header cell define by <th>
        - each table cell data represent by <td>


    Note: 
            - colspan: use to merge two column cell, colspan="2", oneCellPosition = twoCellPosition
            - rowspan: use to merge two column cell, rowspan="2", oneCellPosition = twoCellPosition





























-->
